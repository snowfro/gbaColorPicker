<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA 15-bit Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GBA 15-bit (RGB555) Color Picker</h1>

    <div class="color-picker-container">
        <div class="picker-area">
            <div id="saturation-value-box">
                <!-- Overlays and cursor removed, blocks added by JS -->
            </div>
            <div id="hue-slider">
                <div id="hue-blocks-container"></div>
            </div>
        </div>

        <div class="info-area">
            <div class="selected-color-display">
                <p>Selected Color:</p>
                <div id="selected-color-preview"></div>
                <span id="selected-color-value-15bit">0x0000</span>
                <span id="selected-color-value-hex8bit">#000000</span>
                <span id="selected-color-value-rgb8bit">(RGB: 0, 0, 0)</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
